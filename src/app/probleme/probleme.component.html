
<div class="container">
    <br/>
    <div class="card">
      <div class="card-header text-white bg-secondary">
	<!-- L'en-tête ici -->
      </div>
      <div class="card-body">
        <h5 class="card-title">Rentrez les informations dans les zones suivantes</h5>
        <div class="card-text">
            <form class="form-horizontal"
            novalidate
            (ngSubmit)="save()"
            [formGroup]="problemeForm">
            <!-- Zone de texte PRENOM -->
            <div class="form-group row">          
                  <label for="prenomId" class="col-md-2 col-form-label text-right">Prénom :</label>
                  <div class="col-md-10">
                    <input class="form-control" 
                    id="prenomId" 
                    type="text" 
                    placeholder="Votre prénom ici (obligatoire)" 
                    formControlName="prenom"            
                    [ngClass]="{'is-valid': (problemeForm.get('prenom').touched || 
                    problemeForm.get('prenom').dirty) &&
                    problemeForm.get('prenom').valid,
                    'is-invalid': (problemeForm.get('prenom').touched || 
                    problemeForm.get('prenom').dirty) &&
                    !problemeForm.get('prenom').valid}"
                    />
                  </div>
        <span class="form-text" *ngIf="(problemeForm.get('prenom').touched ||
      problemeForm.get('prenom').dirty) &&
      (problemeForm.get('prenom').errors)">
      <span *ngIf=" problemeForm.get('prenom').errors['required']">
            <small class="text-muted">
                  Merci de saisir votre prénom.
            </small>
      </span>
      <span *ngIf="problemeForm.get('prenom').errors['nbreCaracteresInsuffisant']">
            <small class="text-muted">
                  Veuillez entrer plus de caractères.
            </small>
      </span>
      </span> 
            </div>
            
                  <!-- Zone de texte NOM -->
                  <div class="form-group row">          
                        <label for="nomId" class="col-md-2 col-form-label text-right">Nom :</label>
                        <div class="col-md-10">
                          <input class="form-control" 
                          id="nomId" 
                          type="text" 
                          placeholder="Votre prénom ici (obligatoire)" 
                          formControlName="nom"            
                          [ngClass]="{'is-valid': (problemeForm.get('nom').touched || 
                          problemeForm.get('nom').dirty) &&
                          problemeForm.get('nom').valid,
                          'is-invalid': (problemeForm.get('nom').touched || 
                          problemeForm.get('nom').dirty) &&
                          !problemeForm.get('nom').valid}"
                          />
                        </div>
              <span class="form-text" *ngIf="(problemeForm.get('nom').touched ||
            problemeForm.get('nom').dirty) &&
            (problemeForm.get('nom').errors)">
            <span *ngIf=" problemeForm.get('nom').errors['required']">
                  <small class="text-muted">
                        Merci de saisir votre prénom.
                  </small>
            </span>
            <span *ngIf="problemeForm.get('nom').errors['nbreCaracteresInsuffisant']">
                  <small class="text-muted">
                        Veuillez entrer plus de caractères.
                  </small>
            </span>
            </span> 
                  </div>
            
            <!-- Zone de texte choix -->
            <div class ="form-group row">
             <label for="noProblemeId" class="col-md-2 col-form-label text-right">Type de problème :</label>
             <div class="col-sm-10">
                   <select class="form-control"
                    id="noProblemeId"
                    placeholder="Entrez le choix"
                    formControlName="noProbleme">
                        <option value="">Sélectionner catégorie de produit</option>
                        <option *ngFor="let cat of typesProbleme" [value]="cat.id">{{cat.descriptionTypeProbleme}}</option>
                  </select>
             </div>
            </div>


            </form>
          </div>
      </div>
      <div class="card-footer">
            <!-- Bouton save ici -->
            <button class="btn btn-primary" type="submit">
                  Sauvegarder
            </button>    
      </div>
    </div>
</div>
